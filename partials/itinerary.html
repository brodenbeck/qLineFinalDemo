<div class="itinlist" ng-show='show()' ng-repeat='place in itinerary track by $index' ng-class="{'blue':$even}">
	<div>
		<a href="{{ place.url }}" target="_blank"><h3>{{ place.name }}</h3></a>
		<p>{{ stop.station }}</p>
		<p>{{ place.phone }}</p>
		<p>{{ place.address }}</p>
		<button class="remove-btn" ng-click='remove(place)'>Remove</button>
	<div>	
</div>

<p ng-show='!show()'>There's nothing in your itinerary.</p>
